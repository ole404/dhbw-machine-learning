<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musktweeter</title>
</head>
<style>
html, body {
    margin: 0;
    height: 100%;
}
body{
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: [row1-start] 10% auto;
    width: 100vw;
    height: 100vh;
}
#votingfield{}
#left{
    background-color: #ffeead;
    grid-column-start: 1;
    grid-column-end: 1;
    grid-row-start: 2;
    grid-row-end: 2;
}
#right{
    background-color: #ffeead;
    grid-column-start: 2;
    grid-column-end: 2;
    grid-row-start: 2;
    grid-row-end: 2;

}
#head{
    background-color: #88d8b0;
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 1;
    text-align: center;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 4em;
    color: #ff6f69;
}
#left:hover,
#right:hover{
    background-color:  	#ffcc5c;
}
.tweet{
    margin: 25% auto;
    width:50%;
}
.twitter-tweet
{
    pointer-events: none;
}
@font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu5mxP.ttf) format('truetype');
}
@font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 700;
    src: url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfABc9.ttf) format('truetype');
}
.tw-block-parent {
    width: 500px;
    font: 14px/1.4 Roboto, Helvetica, Arial, Tahoma, sans-serif;
    font-weight: 300;
    color: #292F33;
}
.Avatar {
    width: 32px;
    height: 32px;
    background: url(https://pbs.twimg.com/profile_images/1529956155937759233/Nyn1HZWF_400x400.jpg);
    background-size: 32px;
}
.timeline-TweetList-tweet {
    border-top: 1px solid rgba(15, 70, 100, 0.12);
}
.timeline-TweetList-tweet:first-of-type {
    border-top: none;
}
.timeline-Tweet {
    position: relative;
    padding: 10px;
    background-color:rgb(22,24,28);
}
.timeline-Tweet a,
.timeline-Tweet .link {
    color: #3b94d9;
    text-decoration: none;
    outline: 0;
}
.timeline-Tweet a:hover,
.timeline-Tweet .link:hover {
    /*color: #55acee;*/
}
.timeline-Tweet-brand {
    position: absolute;
    top: 10px;
    right: 10px;
}
.timeline-Tweet-author {
    position: relative;
    margin-bottom: 2px;
    padding-left: 40px;
}
.timeline-Tweet-text {
    margin-left: 40px;
    margin-bottom: 12px;
    word-wrap: break-word;
    font-size: 18px;
    line-height: 24px;
    font-weight: 300;
    color:white;
}
.timeline-Tweet-metadata {
    position: absolute;
    bottom: 12px;
    right: 10px;
}
.timeline-Tweet-actions {
    margin: 0 0 0 40px;
    padding: 0;
    list-style: none;
    border: none;
}
.timeline-Tweet-action {
    display: inline-block;
    font-size: 17px;
}
.timeline-Tweet-action + .timeline-Tweet-action {
    margin-left: 20px;
}
.timeline-Tweet-timestamp {
    font-size: 12px;
    line-height: 18px;
    color: #e1e8ed;
    transition: color 0.2s;
}
.timeline-Tweet:hover {
    /*background-color: rgba(160, 200, 220, 0.12);*/
}

}
.TweetAuthor {
    max-width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    word-wrap: normal;
}
.TweetAuthor-link {
    font-weight: inherit;
    color: inherit;
    text-decoration: inherit;
}
.TweetAuthor-avatar {
    position: absolute;
    top: 0;
    left: 0;
    width: 32px;
    height: 32px;
    overflow: hidden;
    border-radius: 4px;
}
.TweetAuthor-name {
    margin-top: 5px;
    font-size: 14px;
    font-weight: 700;
    line-height: 18px;
    color: white;
}
.TweetAuthor-screenName {
    margin-left: 5px;
    font-size: 13px;
    line-height: 18px;
    font-weight: 300;
    color: #8899A6;
}
.Icon {
    display: inline-block;
    width: 1em;
    height: 1.25em;
    background-repeat: no-repeat;
    background-size: contain;
    vertical-align: text-bottom;

.Icon:hover {

<script defer>
    document.addEventListener("DOMContentLoaded", async function() {
        try {
            let req = fetch('/tweet')
            let left = document.querySelector('#left .timeline-Tweet-text')
            let right = document.querySelector('#right .timeline-Tweet-text')
            res = await req
            tweets = await res.json()
            console.log(tweets)
            let leftReal = Math.random() * 10 <= 5
            if (leftReal) {
                console.log(left.textContent)
                left.textContent = tweets.real
                right.textContent = tweets.generated
            } else {
                console.log(left.textContent)
                right.textContent = tweets.real
                left.textContent = tweets.generated
            }
            let guess = (guessed, id) => {
                fetch('/guess', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                        },
                    body: JSON.stringify({
                        id: id,
                        guess: guessed
                    }),
                }
                )
            }
            document.querySelector('#left').addEventListener('click', () => {
                if (leftReal) {
                    guess('realtweet', tweets.id)
                    alert("You got it right")
                } else {
                    guess('faketweet', tweets.id)
                    alert("You got it wrong")
                }
                setTimeout(window.location.reload(), 3000)
            })
            document.querySelector('#right').addEventListener('click', () => {
                if (leftReal) {
                    alert("You got it wrong")
                    guess('faketweet', tweets.id)
                } else {
                    alert("You got it right")
                    guess('realtweet', tweets.id)
                }
                setTimeout(window.location.reload(), 500)
            })
        } catch (e) {
            console.log(e)
        }
    })
</script>
</html>
